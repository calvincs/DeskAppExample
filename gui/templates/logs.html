<!-- logs.html -->
<div id="logs-area">
    <fieldset id="lgos__form" class="table rows">
        <legend>Recent Log Entries</legend>
            <textarea id="logs-display" rows="30" cols="100" hx-get="/logs" hx-target="#content" hx-trigger="every 5s">
                {% for log in logs %}
                {{ log }}
                {% endfor %}
            </textarea>
    </fieldset>
</div>
